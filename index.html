<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tiny_render_js</title>
    <style>
        canvas {
            border: 1px black solid;
        }
    </style>
    <script src="src/math3d.js"></script>
    <script src="src/util.js"></script>
    <script src="src/model.js"></script>
    <script src="src/camera.js"></script>
    <script src="src/hang_gl.js"></script>
    <script src="src/pixel_array.js"></script>
    <script src="src/engine.js"></script>
</head>
<body>
    <canvas id="id-canvas" width="600" height="600"></canvas>
    <hr>
    camera.x:
    <input id="id-camera-x" type="range" min="-1" max="1" value="0" step="0.01"/>
    <br>
    camera.y:
    <input id="id-camera-y" type="range" min="-1" max="1" value="0" step="0.01"/>
    <br>
    camera.z:
    <input id="id-camera-z" type="range" min="1" max="10" value="3" step="0.01"/>
    <br>
    <input id="id-use-fov" type="checkbox">
    fov:
    <input id="id-fov" type="range" min="5" max="125" value="39" step="0.1"/>
<script>
var __main__ = function() {
    var engine = Engine()
    engine.run()
}
__main__()
</script>
</body>
</html>
