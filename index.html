<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tiny_render_js</title>
    <style>
        canvas {
            border: 1px black solid;
        }
    </style>
    <script src="math3d.js"></script>
</head>
<body>
    <canvas id="id-canvas" width="400" height="400"></canvas>
<script>

    var log = console.log.bind(console)
    var machine = {}
    machine.event = []
    machine.run = function() {
        machine.event.push(1)
        if (machine.event.length == 2) {
            machine.render()
        }
    }

    machine.run()
    // machine.run()
    var canvas = document.querySelector('#id-canvas')
    var ctx = canvas.getContext('2d')

    var tex = new Image()
    tex.src = 'tex.jpg'
    tex.onload = function() {
        machine.run()
    }

    var genZBuffer = function() {
        var zBuffer = []
        for (var i = 0; i < canvas.height; i++) {
            zBuffer[i] = []
            for (var j = 0; j < canvas.width; j++) {
                zBuffer[i][j] = Number.NEGATIVE_INFINITY
            }
        }
        return zBuffer
    }
    

    var drawPoint = function(p) {
        ctx.fillRect(p[0], p[1], 1, 1)
    }

    var drawLine = function(p0, p1, color) {
        var p0 = p0.slice()
        var p1 = p1.slice()

        var swap = function(p0, p1) {
            var t = p0[0]
            p0[0] = p1[0]
            p1[0] = t
            t = p0[1]
            p0[1] = p1[1]
            p1[1] = t
        }

        ctx.fillStyle = color
        var steep = false
        if (Math.abs(p0[0] - p1[0]) < Math.abs(p0[1] - p1[1])) {
            steep = true
        }
        if (steep) {
            if (p0[1] > p1[1]) {
                swap(p0, p1)
            }
            for (var y = p0[1]; y < p1[1]; y += 1) {
                var i = (y - p0[1]) / (p1[1] - p0[1])
                x = p0[0] + (p1[0] - p0[0]) * i
                drawPoint([x, y])
            }
        } else {
            if (p0[0] > p1[0]) {
                swap(p0, p1)
            }
            for (var x = p0[0]; x < p1[0]; x += 1) {
                var i = (x - p0[0]) / (p1[0] - p0[0])
                y = p0[1] + (p1[1] - p0[1]) * i
                drawPoint([x, y])
            }
        }
    }
    var convertToScreen = function(p) {
        var p = p.slice()
        p[0] = parseInt((p[0] + 1) / 2 * canvas.width)
        p[1] = parseInt((1 - (p[1] + 1) / 2) * canvas.height)
        return p
    } 

    var model = {}
    model.pos = [
        [-0.5, 0.5],
        [0, 0.5],
        [-0.5, -0.5],
    ]
    model.face = [
        [0, 1, 2],
    ]
    model.drawWireframe = function() {
        for (var f = 0; f < model.face.length; f++) {
            var p0 =  convertToScreen(model.pos[model.face[f][0]])
            var p1 =  convertToScreen(model.pos[model.face[f][1]])
            var p2 =  convertToScreen(model.pos[model.face[f][2]])
            drawLine(p0, p1, 'red')
            drawLine(p1, p2, 'green')
            drawLine(p2, p0, 'blue')
        }
    }

    // model.drawWireframe()

    var barycentric = function(a, b, c, p) {
        ab = [b[0] - a[0], b[1] - a[1]]
        ac = [c[0] - a[0], c[1] - a[1]]
        pa = [a[0] - p[0], a[1] - p[1]]

        x = [ab[0], ac[0], pa[0]]
        y = [ab[1], ac[1], pa[1]]

        u = cross(x, y)
        if (Math.abs([2]) < 1) {
            return [-1, 1, 1]
        } else {
            var out = [1 - (u[0] + u[1]) / u[2], u[0] / u[2], u[1] / u[2]]
            return out
        }
    }
    
    var normalOfTriangle = function(a, b, c) {
        ab = [b[0] - a[0], b[1] - a[1], b[2] - a[2]]
        ac = [c[0] - a[0], c[1] - a[1], c[2] - a[2]]

        var n = cross(ab, ac)
        n = normalize(n)
        return n
    }

    var anyNegative  = function(v) {
        return v[0] < 0 || v[1] < 0 || v[2] < 0
    }


    model.drawTriangle = function() {
        var zBuffer = genZBuffer()
        for (var f = 0; f < model.face.length; f++) {
            var wp0 =  model.pos[model.face[f][0]]
            var wp1 =  model.pos[model.face[f][1]]
            var wp2 =  model.pos[model.face[f][2]]

            var n = normalOfTriangle(wp0, wp1, wp2)
            var cosValue = dot(n, [0, 0, 1])
            if (cosValue < 0) {
                continue
            }
            
            // gamma correct
            cosValue = Math.pow(cosValue, 1/2.2)

            var p0 =  convertToScreen(wp0)
            var p1 =  convertToScreen(wp1)
            var p2 =  convertToScreen(wp2)

            xl = [p0[0], p1[0], p2[0]]
            yl = [p0[1], p1[1], p2[1]]

            var left = Math.min(...xl)
            var right = Math.max(...xl)
            var up = Math.min(...yl)
            var bottom = Math.max(...yl)
            var r = Math.round(180 * cosValue)
            var g = Math.round(180 * cosValue)
            var b = Math.round(180 * cosValue)


            ctx.fillStyle = 'rgb(' + r + ',' + g+ ',' + b + ')'


            for (var x = left; x < right + 1; x++) {
                if (x < 0 || x >= canvas.width) {
                    continue
                }
                for (var y = up; y < bottom + 1; y++) {
                    if (y < 0 || y >= canvas.height) {
                        continue
                    }
                    var u = barycentric(p0, p1, p2, [x, y])
                    if (anyNegative(u)) {
                        continue
                    }
                    var z = u[0] * wp0[2] + u[1] * wp1[2] + u[2] * wp2[2]
                    if (z > zBuffer[x][y]) {
                        zBuffer[x][y] = z
                        drawPoint([x, y])
                    }
                }
            }
        }
    }
    
    machine.render = function() {
        model.drawTriangle()
    }

    var xhr = new XMLHttpRequest()
    xhr.onreadystatechange = function() {
        if (this.readyState != 4) {
            return
        }
        var obj = this.responseText
        obj = obj.split('\n')
        pos = []
        face = []
        for (var i = 0; i < obj.length; i++) {

            var l = obj[i]
            if (l.startsWith('v ')) {
                l = l.split(' ')
                pos.push([parseFloat(l[1]), parseFloat(l[2]), parseFloat(l[3])])
            } else if (l.startsWith('f ')) {
                l = l.split(' ')
                var p0 = parseInt(l[1].split('/')[0]) - 1
                var p1 = parseInt(l[2].split('/')[0]) - 1
                var p2 = parseInt(l[3].split('/')[0]) - 1
                face.push([p0, p1, p2])
            }
        }

        model.pos = pos
        model.face = face

        // model.drawWireframe()
        // ctx.fillStyle = 'red'
        machine.run()
        model.drawTriangle()
    }
    xhr.open('GET', 'monkey.obj')
    xhr.send()

</script>
</body>
</html>
